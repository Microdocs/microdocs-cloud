version: '3'
services:
  examples-order-client:
    build:
      context: ../../
      dockerfile: ./examples/order-client/Dockerfile
    volumes:
     - ../../microdocs-cloud-rest-client/dist:/app/@microdocs/order-client/node_modules/@microdocs/cloud-rest-client:ro
